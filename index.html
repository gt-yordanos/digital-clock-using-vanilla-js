<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.css">
  <title>Digital Clock</title>
</head>
<body>
  <div class="container">
    <div id="clock">
      <div id="time">
        <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> <span id="am-pm"></span>
      </div>
      <div id="date">
        <span id="months">Month</span> <span id="days">Days</span>, <span id="years">Year</span>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
